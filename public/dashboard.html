<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard â€” PhotoTransfer</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f0f;
      color: #f0f0f0;
      min-height: 100vh;
    }
    header {
      background: #1a1a1a;
      border-bottom: 1px solid #2a2a2a;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo { font-size: 1.2rem; font-weight: 700; }
    .user-info { color: #888; font-size: 0.9rem; display: flex; align-items: center; gap: 1rem; }
    .btn-logout { background: none; border: 1px solid #333; color: #aaa; padding: 0.4rem 0.8rem; border-radius: 6px; cursor: pointer; font-size: 0.85rem; transition: all 0.2s; }
    .btn-logout:hover { border-color: #555; color: #fff; }
    main { max-width: 1000px; margin: 0 auto; padding: 2rem; }
    h2 { font-size: 1.5rem; margin-bottom: 1.5rem; letter-spacing: -0.02em; }
    .new-gallery-form {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    .new-gallery-form h3 { margin-bottom: 1rem; font-size: 1rem; color: #aaa; text-transform: uppercase; letter-spacing: 0.05em; font-size: 0.8rem; }
    .form-row { display: flex; gap: 1rem; align-items: flex-end; }
    .form-group { flex: 1; }
    label { display: block; font-size: 0.85rem; color: #aaa; margin-bottom: 0.4rem; }
    input, textarea {
      width: 100%;
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      color: #f0f0f0;
      padding: 0.65rem 0.9rem;
      font-size: 0.95rem;
      transition: border-color 0.2s;
    }
    input:focus, textarea:focus { outline: none; border-color: #555; }
    .btn-primary {
      background: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 0.65rem 1.5rem;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
      transition: background 0.2s;
    }
    .btn-primary:hover { background: #ddd; }
    .btn-primary:disabled { background: #444; color: #888; cursor: not-allowed; }
    .galleries-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
    }
    .gallery-card {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      padding: 1.5rem;
      transition: border-color 0.2s;
    }
    .gallery-card:hover { border-color: #444; }
    .gallery-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 0.3rem; }
    .gallery-meta { color: #666; font-size: 0.82rem; margin-bottom: 1rem; }
    .gallery-meta span { margin-right: 0.75rem; }
    .gallery-actions { display: flex; gap: 0.5rem; flex-wrap: wrap; }
    .btn-action {
      background: none;
      border: 1px solid #333;
      color: #ccc;
      border-radius: 6px;
      padding: 0.4rem 0.75rem;
      font-size: 0.82rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      transition: all 0.2s;
    }
    .btn-action:hover { border-color: #555; color: #fff; }
    .btn-action.danger:hover { border-color: #c53030; color: #f87171; }
    .btn-action.success { border-color: #2d5a2d; color: #4ade80; }
    .empty-state {
      text-align: center;
      color: #555;
      padding: 4rem 2rem;
    }
    .empty-state p { font-size: 1rem; }
    .share-link {
      background: #111;
      border: 1px solid #2a2a2a;
      border-radius: 6px;
      padding: 0.4rem 0.7rem;
      font-size: 0.78rem;
      color: #888;
      font-family: monospace;
      margin-bottom: 0.75rem;
      word-break: break-all;
    }
    .copied { color: #4ade80 !important; }
    .toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 0.75rem 1.25rem;
      color: #4ade80;
      font-size: 0.9rem;
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s;
      z-index: 1000;
    }
    .toast.show { transform: translateY(0); opacity: 1; }
    #loadingState { text-align: center; color: #555; padding: 3rem; }
  </style>
</head>
<body>
  <header>
    <div class="logo">ðŸ“· PhotoTransfer</div>
    <div class="user-info">
      <span id="userName"></span>
      <button class="btn-logout" onclick="logout()">Sign Out</button>
    </div>
  </header>

  <main>
    <h2>Your Galleries</h2>

    <div class="new-gallery-form">
      <h3>Create New Gallery</h3>
      <div class="form-row">
        <div class="form-group">
          <label for="newTitle">Gallery Name *</label>
          <input type="text" id="newTitle" placeholder="e.g. Smith Wedding 2024">
        </div>
        <div class="form-group">
          <label for="newDesc">Description (optional)</label>
          <input type="text" id="newDesc" placeholder="Brief description">
        </div>
        <button class="btn-primary" id="createBtn" onclick="createGallery()">Create Gallery</button>
      </div>
    </div>

    <div id="loadingState">Loading galleriesâ€¦</div>
    <div class="galleries-grid" id="galleriesGrid" style="display:none"></div>
    <div class="empty-state" id="emptyState" style="display:none">
      <p>No galleries yet. Create your first gallery above.</p>
    </div>
  </main>

  <div class="toast" id="toast"></div>

  <script>
    const token = localStorage.getItem('pt_token');
    if (!token) window.location.href = '/login';

    const user = JSON.parse(localStorage.getItem('pt_user') || '{}');
    document.getElementById('userName').textContent = user.name || user.email || '';

    const APP_URL = window.location.origin;

    function authHeaders() {
      return { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' };
    }

    function showToast(msg) {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), 2500);
    }

    function logout() {
      localStorage.removeItem('pt_token');
      localStorage.removeItem('pt_user');
      window.location.href = '/login';
    }

    function formatDate(str) {
      if (!str) return '';
      return new Date(str).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }

    function renderGalleries(galleries) {
      const grid = document.getElementById('galleriesGrid');
      const empty = document.getElementById('emptyState');
      document.getElementById('loadingState').style.display = 'none';

      if (!galleries.length) {
        empty.style.display = 'block';
        grid.style.display = 'none';
        return;
      }

      empty.style.display = 'none';
      grid.style.display = 'grid';
      grid.innerHTML = '';

      for (const g of galleries) {
        const shareUrl = `${APP_URL}/gallery/${g.share_token}`;
        const card = document.createElement('div');
        card.className = 'gallery-card';
        card.innerHTML = `
          <div class="gallery-title">${escHtml(g.title)}</div>
          <div class="gallery-meta">
            <span>${g.image_count} image${g.image_count !== 1 ? 's' : ''}</span>
            <span>Created ${formatDate(g.created_at)}</span>
            ${g.expires_at ? `<span>Expires ${formatDate(g.expires_at)}</span>` : ''}
          </div>
          <div class="share-link" id="sl-${g.id}">${shareUrl}</div>
          <div class="gallery-actions">
            <a class="btn-action" href="/upload/${g.id}">â†‘ Upload Images</a>
            <button class="btn-action success" onclick="copyLink('${escAttr(shareUrl)}', 'sl-${g.id}')">â§‰ Copy Client Link</button>
            <a class="btn-action" href="/gallery/${escAttr(g.share_token)}" target="_blank">â†— Preview</a>
            <button class="btn-action danger" onclick="deleteGallery(${g.id}, this)">âœ• Delete</button>
          </div>
        `;
        grid.appendChild(card);
      }
    }

    function escHtml(str) {
      const d = document.createElement('div');
      d.textContent = str;
      return d.innerHTML;
    }
    function escAttr(str) {
      return str.replace(/"/g, '&quot;').replace(/'/g, '&#39;');
    }

    async function loadGalleries() {
      try {
        const res = await fetch('/api/galleries', { headers: authHeaders() });
        if (res.status === 401) { logout(); return; }
        const data = await res.json();
        renderGalleries(data);
      } catch (err) {
        document.getElementById('loadingState').textContent = 'Failed to load galleries.';
      }
    }

    async function createGallery() {
      const title = document.getElementById('newTitle').value.trim();
      const desc = document.getElementById('newDesc').value.trim();
      if (!title) { alert('Please enter a gallery name.'); return; }

      const btn = document.getElementById('createBtn');
      btn.disabled = true;
      btn.textContent = 'Creatingâ€¦';

      try {
        const res = await fetch('/api/galleries', {
          method: 'POST',
          headers: authHeaders(),
          body: JSON.stringify({ title, description: desc || undefined }),
        });
        if (!res.ok) throw new Error((await res.json()).error);
        document.getElementById('newTitle').value = '';
        document.getElementById('newDesc').value = '';
        await loadGalleries();
        showToast('Gallery created!');
      } catch (err) {
        alert('Failed to create gallery: ' + err.message);
      } finally {
        btn.disabled = false;
        btn.textContent = 'Create Gallery';
      }
    }

    async function deleteGallery(id, btn) {
      if (!confirm('Delete this gallery and all its images? This cannot be undone.')) return;
      btn.disabled = true;
      try {
        const res = await fetch('/api/galleries/' + id, {
          method: 'DELETE',
          headers: authHeaders(),
        });
        if (!res.ok) throw new Error((await res.json()).error);
        await loadGalleries();
        showToast('Gallery deleted.');
      } catch (err) {
        alert('Failed to delete: ' + err.message);
        btn.disabled = false;
      }
    }

    async function copyLink(url, elId) {
      try {
        await navigator.clipboard.writeText(url);
        const el = document.getElementById(elId);
        const prev = el.className;
        el.className += ' copied';
        showToast('Client link copied!');
        setTimeout(() => el.className = prev, 2000);
      } catch {
        prompt('Copy this link:', url);
      }
    }

    loadGalleries();
  </script>
</body>
</html>
