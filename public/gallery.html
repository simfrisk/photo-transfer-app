<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery — PhotoTransfer</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fafaf9;
      color: #1a1a1a;
      min-height: 100vh;
    }
    header {
      background: #fff;
      border-bottom: 1px solid #e8e6e3;
      padding: 2rem 2rem 1.5rem;
      text-align: center;
    }
    .gallery-title { font-size: 1.7rem; font-weight: 700; letter-spacing: -0.03em; margin-bottom: 0.25rem; color: #111; }
    .gallery-meta { color: #999; font-size: 0.85rem; }
    .gallery-meta span { margin: 0 0.4rem; }
    .gallery-desc { color: #777; margin-top: 0.4rem; font-size: 0.9rem; max-width: 520px; margin-left: auto; margin-right: auto; }

    main { max-width: 1440px; margin: 0 auto; padding: 1.5rem; }

    .toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .count { color: #aaa; font-size: 0.85rem; }
    .btn-download-all {
      background: none;
      border: 1px solid #e0ddd9;
      color: #777;
      border-radius: 6px;
      padding: 0.35rem 0.85rem;
      font-size: 0.82rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-download-all:hover { border-color: #bbb; color: #333; }

    /* Masonry-style puzzle grid */
    .photo-grid {
      columns: 4 240px;
      column-gap: 0.5rem;
    }
    @media (max-width: 900px) { .photo-grid { columns: 3 180px; } }
    @media (max-width: 600px) { .photo-grid { columns: 2 140px; column-gap: 0.35rem; } }
    @media (max-width: 380px) { .photo-grid { columns: 2 120px; } }

    .photo-item {
      break-inside: avoid;
      margin-bottom: 0.5rem;
      position: relative;
      overflow: hidden;
      border-radius: 6px;
      background: #e8e6e3;
      cursor: pointer;
      display: block;
    }
    @media (max-width: 600px) { .photo-item { margin-bottom: 0.35rem; } }

    /* Varied heights for puzzle feel */
    .photo-item:nth-child(3n+1) { }
    .photo-item:nth-child(3n+2) { }
    .photo-item:nth-child(3n+3) { }

    .photo-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.35s ease;
    }
    .photo-item:hover img { transform: scale(1.04); }

    /* No overlay buttons — just a subtle dim on hover */
    .photo-item::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0);
      transition: background 0.25s;
      pointer-events: none;
    }
    .photo-item:hover::after { background: rgba(0,0,0,0.08); }

    /* Lightbox — true fullscreen */
    .lightbox {
      position: fixed;
      inset: 0;
      background: #000;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .lightbox.open { display: flex; }
    .lightbox img {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      display: block;
    }
    .lb-close {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(4px);
      border: none;
      color: #fff;
      font-size: 1.25rem;
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      z-index: 1001;
    }
    .lb-close:hover { background: rgba(255,255,255,0.22); }
    .lb-nav {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(4px);
      border: none;
      color: #fff;
      font-size: 1.4rem;
      width: 3rem;
      height: 3rem;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      z-index: 1001;
    }
    .lb-nav:hover { background: rgba(255,255,255,0.2); }
    .lb-prev { left: 1rem; }
    .lb-next { right: 1rem; }
    .lb-counter {
      position: fixed;
      bottom: 3.5rem;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.4);
      font-size: 0.78rem;
      letter-spacing: 0.05em;
      z-index: 1001;
      pointer-events: none;
    }
    .lb-download {
      position: fixed;
      bottom: 1.25rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      font-size: 0.82rem;
      padding: 0.45rem 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1001;
      transition: background 0.2s;
      white-space: nowrap;
    }
    .lb-download:hover { background: rgba(255,255,255,0.22); }

    .loading { text-align: center; color: #bbb; padding: 5rem; font-size: 1rem; }
    .error-msg { text-align: center; color: #e57373; padding: 5rem; }
    .branding {
      text-align: center;
      padding: 2rem;
      color: #ccc;
      font-size: 0.78rem;
    }

    /* Touch swipe hint on mobile */
    @media (hover: none) {
      .lb-nav { opacity: 0.6; }
    }
  </style>
</head>
<body>
  <header>
    <div class="gallery-title" id="galleryTitle">Loading…</div>
    <div class="gallery-meta" id="galleryMeta"></div>
    <div class="gallery-desc" id="galleryDesc"></div>
  </header>

  <main>
    <div id="loadingMsg" class="loading">Loading gallery…</div>
    <div id="errorMsg" class="error-msg" style="display:none"></div>
    <div id="contentArea" style="display:none">
      <div class="toolbar">
        <div class="count" id="photoCount"></div>
        <button class="btn-download-all" onclick="downloadAll()">Download all</button>
      </div>
      <div class="photo-grid" id="photoGrid"></div>
    </div>
  </main>

  <div class="branding">Delivered with PhotoTransfer</div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="lb-close" onclick="closeLightbox()" aria-label="Close">&#x2715;</button>
    <button class="lb-nav lb-prev" onclick="navLightbox(-1)" aria-label="Previous">&#x2039;</button>
    <img id="lbImg" src="" alt="">
    <button class="lb-nav lb-next" onclick="navLightbox(1)" aria-label="Next">&#x203a;</button>
    <div class="lb-counter" id="lbCounter"></div>
    <button class="lb-download" onclick="downloadCurrent()">Download photo</button>
  </div>

  <script>
    const shareToken = window.location.pathname.split('/').pop();
    let gallery = null;
    let currentIndex = 0;
    let touchStartX = 0;

    async function loadGallery() {
      try {
        const res = await fetch('/api/client/gallery/' + shareToken);
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Gallery not found');
        gallery = data;
        renderGallery();
      } catch (err) {
        document.getElementById('loadingMsg').style.display = 'none';
        const errEl = document.getElementById('errorMsg');
        errEl.style.display = 'block';
        errEl.textContent = err.message;
      }
    }

    function renderGallery() {
      document.getElementById('galleryTitle').textContent = gallery.title;
      document.getElementById('galleryMeta').innerHTML =
        `<span>By ${escHtml(gallery.photographer_name)}</span><span>·</span><span>${gallery.image_count} photo${gallery.image_count !== 1 ? 's' : ''}</span>`;
      if (gallery.description) {
        document.getElementById('galleryDesc').textContent = gallery.description;
      }
      document.title = gallery.title + ' — PhotoTransfer';

      const grid = document.getElementById('photoGrid');
      grid.innerHTML = '';

      gallery.images.forEach((img, idx) => {
        const item = document.createElement('div');
        item.className = 'photo-item';
        item.setAttribute('role', 'button');
        item.setAttribute('tabindex', '0');
        item.setAttribute('aria-label', 'View ' + img.filename);
        item.innerHTML = `<img src="${escHtml(img.thumbUrl)}" alt="${escHtml(img.filename)}" loading="lazy">`;
        item.addEventListener('click', () => openLightbox(idx));
        item.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') openLightbox(idx); });
        grid.appendChild(item);
      });

      document.getElementById('photoCount').textContent =
        `${gallery.image_count} photo${gallery.image_count !== 1 ? 's' : ''}`;
      document.getElementById('loadingMsg').style.display = 'none';
      document.getElementById('contentArea').style.display = 'block';
    }

    function downloadAll() {
      if (!gallery) return;
      const a = document.createElement('a');
      a.href = `/api/client/download-all/${shareToken}`;
      a.download = gallery.title + '.zip';
      a.click();
    }

    function downloadCurrent() {
      const img = gallery.images[currentIndex];
      const a = document.createElement('a');
      a.href = `/api/client/download/${img.id}/${shareToken}`;
      a.download = img.filename;
      a.click();
    }

    function escHtml(str) {
      const d = document.createElement('div');
      d.textContent = str;
      return d.innerHTML;
    }

    function openLightbox(idx) {
      currentIndex = idx;
      showLightboxImage();
      document.getElementById('lightbox').classList.add('open');
      document.body.style.overflow = 'hidden';
    }

    function showLightboxImage() {
      const img = gallery.images[currentIndex];
      document.getElementById('lbImg').src = img.thumbUrl;
      document.getElementById('lbImg').alt = img.filename;
      document.getElementById('lbCounter').textContent =
        `${currentIndex + 1} / ${gallery.images.length}`;
    }

    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('open');
      document.body.style.overflow = '';
    }

    function navLightbox(dir) {
      currentIndex = (currentIndex + dir + gallery.images.length) % gallery.images.length;
      showLightboxImage();
    }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (!document.getElementById('lightbox').classList.contains('open')) return;
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowLeft') navLightbox(-1);
      if (e.key === 'ArrowRight') navLightbox(1);
    });

    // Touch swipe for mobile lightbox
    document.getElementById('lightbox').addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].clientX;
    }, { passive: true });
    document.getElementById('lightbox').addEventListener('touchend', (e) => {
      const diff = touchStartX - e.changedTouches[0].clientX;
      if (Math.abs(diff) > 50) navLightbox(diff > 0 ? 1 : -1);
    }, { passive: true });

    loadGallery();
  </script>
</body>
</html>
