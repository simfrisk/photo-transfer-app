<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery — PhotoTransfer</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f4f0;
      color: #1a1a1a;
      min-height: 100vh;
    }

    /* Header */
    header {
      padding: 2rem 2.5rem 1.25rem;
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      gap: 1rem;
    }
    .header-left {}
    .gallery-eyebrow {
      font-size: 0.7rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #aaa;
      margin-bottom: 0.4rem;
    }
    .gallery-title {
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: -0.03em;
      color: #111;
      line-height: 1.1;
    }
    .gallery-desc {
      color: #999;
      margin-top: 0.35rem;
      font-size: 0.85rem;
      max-width: 480px;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-shrink: 0;
    }
    .gallery-count { color: #bbb; font-size: 0.82rem; white-space: nowrap; }
    .btn-download-all {
      background: none;
      border: 1px solid #d8d5d0;
      color: #666;
      border-radius: 5px;
      padding: 0.4rem 0.9rem;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }
    .btn-download-all:hover { border-color: #aaa; color: #222; }

    /* Masonry */
    main { padding: 0 2.5rem 3rem; }

    .photo-grid {
      columns: 3;
      column-gap: 0.4rem;
    }
    @media (max-width: 900px) { .photo-grid { columns: 2; } }
    @media (max-width: 500px)  { .photo-grid { columns: 1; column-gap: 0.3rem; } }

    .photo-item {
      position: relative;
      overflow: hidden;
      background: #e2e0db;
      cursor: pointer;
      break-inside: avoid;
      margin-bottom: 0.4rem;
      display: block;
    }
    @media (max-width: 500px) { .photo-item { margin-bottom: 0.3rem; } }

    .photo-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.5s ease;
    }
    .photo-item:hover img { transform: scale(1.04); }

    /* Gradient + label on hover — like reference image */
    .photo-label {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.45) 0%, transparent 45%);
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      display: flex;
      align-items: flex-end;
      padding: 0.75rem 0.85rem;
    }
    .photo-label span {
      color: rgba(255,255,255,0.9);
      font-size: 0.75rem;
      letter-spacing: 0.02em;
      line-height: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }
    .photo-item:hover .photo-label { opacity: 1; }

    /* Lightbox — true fullscreen */
    .lightbox {
      position: fixed;
      inset: 0;
      background: #000;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .lightbox.open { display: flex; }
    .lightbox img {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      display: block;
    }
    .lb-close {
      position: fixed;
      top: 1.25rem;
      right: 1.25rem;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(4px);
      border: none;
      color: #fff;
      font-size: 1rem;
      width: 2.25rem;
      height: 2.25rem;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      z-index: 1001;
      letter-spacing: 0;
    }
    .lb-close:hover { background: rgba(255,255,255,0.2); }
    .lb-nav {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(4px);
      border: none;
      color: #fff;
      font-size: 1.3rem;
      width: 2.75rem;
      height: 2.75rem;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      z-index: 1001;
    }
    .lb-nav:hover { background: rgba(255,255,255,0.18); }
    .lb-prev { left: 1.25rem; }
    .lb-next { right: 1.25rem; }
    .lb-counter {
      position: fixed;
      bottom: 3.75rem;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.35);
      font-size: 0.75rem;
      letter-spacing: 0.08em;
      z-index: 1001;
      pointer-events: none;
    }
    .lb-download {
      position: fixed;
      bottom: 1.25rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255,255,255,0.18);
      color: rgba(255,255,255,0.85);
      font-size: 0.8rem;
      padding: 0.45rem 1.1rem;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1001;
      transition: background 0.2s;
      white-space: nowrap;
    }
    .lb-download:hover { background: rgba(255,255,255,0.2); }

    .loading { text-align: center; color: #bbb; padding: 5rem; font-size: 0.95rem; }
    .error-msg { text-align: center; color: #e57373; padding: 5rem; }
    .branding { text-align: center; padding: 1.5rem; color: #ccc; font-size: 0.75rem; }

    @media (max-width: 600px) {
      header { padding: 1.5rem 1.25rem 1rem; flex-direction: column; align-items: flex-start; }
      main { padding: 0 1.25rem 2rem; }
    }
    @media (hover: none) { .lb-nav { opacity: 0.7; } }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <div class="gallery-eyebrow" id="galleryEyebrow"></div>
      <div class="gallery-title" id="galleryTitle">Loading…</div>
      <div class="gallery-desc" id="galleryDesc"></div>
    </div>
    <div class="header-right" id="headerRight" style="display:none">
      <span class="gallery-count" id="photoCount"></span>
      <button class="btn-download-all" onclick="downloadAll()">Download all</button>
    </div>
  </header>

  <main>
    <div id="loadingMsg" class="loading">Loading gallery…</div>
    <div id="errorMsg" class="error-msg" style="display:none"></div>
    <div class="photo-grid" id="photoGrid"></div>
  </main>

  <div class="branding">PhotoTransfer</div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="lb-close" onclick="closeLightbox()" aria-label="Close">&#x2715;</button>
    <button class="lb-nav lb-prev" onclick="navLightbox(-1)" aria-label="Previous">&#x2039;</button>
    <img id="lbImg" src="" alt="">
    <button class="lb-nav lb-next" onclick="navLightbox(1)" aria-label="Next">&#x203a;</button>
    <div class="lb-counter" id="lbCounter"></div>
    <button class="lb-download" onclick="downloadCurrent()">Download photo</button>
  </div>

  <script>
    const shareToken = window.location.pathname.split('/').pop();
    let gallery = null;
    let currentIndex = 0;
    let touchStartX = 0;

    async function loadGallery() {
      try {
        const res = await fetch('/api/client/gallery/' + shareToken);
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Gallery not found');
        gallery = data;
        renderGallery();
      } catch (err) {
        document.getElementById('loadingMsg').style.display = 'none';
        const errEl = document.getElementById('errorMsg');
        errEl.style.display = 'block';
        errEl.textContent = err.message;
      }
    }

    function renderGallery() {
      document.getElementById('galleryEyebrow').textContent = gallery.photographer_name;
      document.getElementById('galleryTitle').textContent = gallery.title;
      if (gallery.description) {
        document.getElementById('galleryDesc').textContent = gallery.description;
      }
      document.title = gallery.title + ' — PhotoTransfer';

      document.getElementById('photoCount').textContent =
        `${gallery.image_count} photo${gallery.image_count !== 1 ? 's' : ''}`;
      document.getElementById('headerRight').style.display = 'flex';

      const grid = document.getElementById('photoGrid');
      grid.innerHTML = '';

      gallery.images.forEach((img, idx) => {
        const item = document.createElement('div');
        item.className = 'photo-item';
        item.setAttribute('role', 'button');
        item.setAttribute('tabindex', '0');
        item.setAttribute('aria-label', 'View ' + img.filename);
        // Strip extension for cleaner label
        const label = img.filename.replace(/\.[^.]+$/, '');
        const imgEl = document.createElement('img');
        imgEl.alt = img.filename;
        imgEl.loading = 'lazy';
        imgEl.src = img.thumbUrl;
        const labelEl = document.createElement('div');
        labelEl.className = 'photo-label';
        labelEl.innerHTML = `<span>${escHtml(label)}</span>`;
        item.appendChild(imgEl);
        item.appendChild(labelEl);
        item.addEventListener('click', () => openLightbox(idx));
        item.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') openLightbox(idx); });
        grid.appendChild(item);
      });

      document.getElementById('loadingMsg').style.display = 'none';
    }

    function downloadAll() {
      if (!gallery) return;
      const a = document.createElement('a');
      a.href = `/api/client/download-all/${shareToken}`;
      a.download = gallery.title + '.zip';
      a.click();
    }

    function downloadCurrent() {
      const img = gallery.images[currentIndex];
      const a = document.createElement('a');
      a.href = `/api/client/download/${img.id}/${shareToken}`;
      a.download = img.filename;
      a.click();
    }

    function escHtml(str) {
      const d = document.createElement('div');
      d.textContent = str;
      return d.innerHTML;
    }

    function openLightbox(idx) {
      currentIndex = idx;
      showLightboxImage();
      document.getElementById('lightbox').classList.add('open');
      document.body.style.overflow = 'hidden';
    }

    function showLightboxImage() {
      const img = gallery.images[currentIndex];
      document.getElementById('lbImg').src = img.thumbUrl;
      document.getElementById('lbImg').alt = img.filename;
      document.getElementById('lbCounter').textContent =
        `${currentIndex + 1} / ${gallery.images.length}`;
    }

    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('open');
      document.body.style.overflow = '';
    }

    function navLightbox(dir) {
      currentIndex = (currentIndex + dir + gallery.images.length) % gallery.images.length;
      showLightboxImage();
    }

    document.addEventListener('keydown', (e) => {
      if (!document.getElementById('lightbox').classList.contains('open')) return;
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowLeft') navLightbox(-1);
      if (e.key === 'ArrowRight') navLightbox(1);
    });

    document.getElementById('lightbox').addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].clientX;
    }, { passive: true });
    document.getElementById('lightbox').addEventListener('touchend', (e) => {
      const diff = touchStartX - e.changedTouches[0].clientX;
      if (Math.abs(diff) > 50) navLightbox(diff > 0 ? 1 : -1);
    }, { passive: true });

    loadGallery();
  </script>
</body>
</html>
