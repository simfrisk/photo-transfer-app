<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In — PhotoTransfer</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fafaf9;
      color: #1a1a1a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .card {
      background: #fff;
      border: 1px solid #e8e6e3;
      border-radius: 12px;
      padding: 2.5rem;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
    }
    .logo-area { margin-bottom: 1.5rem; }
    h1 { font-size: 1.4rem; font-weight: 700; letter-spacing: -0.02em; color: #111; }
    .subtitle { color: #aaa; font-size: 0.85rem; margin-top: 0.2rem; }

    .tabs { display: flex; gap: 0; margin-bottom: 1.75rem; border-bottom: 1px solid #e8e6e3; }
    .tab {
      flex: 1;
      background: transparent;
      color: #bbb;
      border: none;
      border-bottom: 2px solid transparent;
      padding: 0.6rem 0.5rem;
      font-size: 0.88rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: -1px;
    }
    .tab.active { color: #111; border-bottom-color: #111; }
    .tab:hover:not(.active) { color: #666; }

    label { display: block; font-size: 0.8rem; color: #999; margin-bottom: 0.3rem; }
    input {
      width: 100%;
      background: #fafaf9;
      border: 1px solid #e0ddd9;
      border-radius: 7px;
      color: #1a1a1a;
      padding: 0.65rem 0.9rem;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      transition: border-color 0.2s;
    }
    input:focus { outline: none; border-color: #aaa; }
    input::placeholder { color: #ccc; }

    button[type="submit"] {
      width: 100%;
      background: #1a1a1a;
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 0.7rem;
      font-size: 0.92rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 0.25rem;
    }
    button[type="submit"]:hover { background: #333; }
    button[type="submit"]:disabled { background: #ccc; cursor: not-allowed; }

    .error {
      background: #fff5f5;
      border: 1px solid #fecaca;
      border-radius: 7px;
      color: #e57373;
      padding: 0.65rem 0.85rem;
      font-size: 0.85rem;
      margin-bottom: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo-area">
      <h1>PhotoTransfer</h1>
      <div class="subtitle">Photographer portal</div>
    </div>

    <div class="tabs">
      <button class="tab active" id="tabLogin" onclick="switchTab('login')">Sign in</button>
      <button class="tab" id="tabRegister" onclick="switchTab('register')">Create account</button>
    </div>

    <div class="error" id="error"></div>

    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required autocomplete="email">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="••••••••" required autocomplete="current-password">
      <button type="submit" id="loginBtn">Sign in</button>
    </form>

    <form id="registerForm" style="display:none">
      <label for="regName">Name</label>
      <input type="text" id="regName" placeholder="Your name" required>
      <label for="regEmail">Email</label>
      <input type="email" id="regEmail" placeholder="you@example.com" required autocomplete="email">
      <label for="regPassword">Password</label>
      <input type="password" id="regPassword" placeholder="Min. 8 characters" required autocomplete="new-password">
      <label for="regSecret">Registration code</label>
      <input type="password" id="regSecret" placeholder="Enter your code" required>
      <button type="submit" id="registerBtn">Create account</button>
    </form>
  </div>

  <script>
    if (localStorage.getItem('pt_token')) {
      window.location.href = '/dashboard';
    }

    function switchTab(tab) {
      document.getElementById('error').style.display = 'none';
      if (tab === 'login') {
        document.getElementById('loginForm').style.display = '';
        document.getElementById('registerForm').style.display = 'none';
        document.getElementById('tabLogin').classList.add('active');
        document.getElementById('tabRegister').classList.remove('active');
      } else {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('registerForm').style.display = '';
        document.getElementById('tabLogin').classList.remove('active');
        document.getElementById('tabRegister').classList.add('active');
      }
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('loginBtn');
      const errorEl = document.getElementById('error');
      errorEl.style.display = 'none';
      btn.disabled = true;
      btn.textContent = 'Signing in…';
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
          }),
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Login failed');
        localStorage.setItem('pt_token', data.token);
        localStorage.setItem('pt_user', JSON.stringify(data.photographer));
        window.location.href = '/dashboard';
      } catch (err) {
        errorEl.textContent = err.message;
        errorEl.style.display = 'block';
        btn.disabled = false;
        btn.textContent = 'Sign in';
      }
    });

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('registerBtn');
      const errorEl = document.getElementById('error');
      errorEl.style.display = 'none';
      btn.disabled = true;
      btn.textContent = 'Creating account…';
      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: document.getElementById('regName').value,
            email: document.getElementById('regEmail').value,
            password: document.getElementById('regPassword').value,
            registerSecret: document.getElementById('regSecret').value,
          }),
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Registration failed');
        localStorage.setItem('pt_token', data.token);
        localStorage.setItem('pt_user', JSON.stringify(data.photographer));
        window.location.href = '/dashboard';
      } catch (err) {
        errorEl.textContent = err.message;
        errorEl.style.display = 'block';
        btn.disabled = false;
        btn.textContent = 'Create account';
      }
    });
  </script>
</body>
</html>
